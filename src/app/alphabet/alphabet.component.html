<!-- Auto Read Toggle Section (Visible only in 'all' mode) -->
<div *ngIf="mode === 'all'" class="auto-read-toggle">
  <button type="button" class="btn btn-outline-default" (click)="toggleAutoRead()">
    {{ isAutoRead ? 'Stop Reading' : 'Read' }}
  </button>
</div>

<!-- Search Input Section -->
<div class="search-container">
  <input type="text" [(ngModel)]="searchLetter" placeholder="Search letter">
</div>

<!-- Alphabet Row Section -->
<div class="alphabet-row">
  <!-- Loop through each letter in the filtered alphabet array -->
  <span *ngFor="let letter of filteredAlphabet">
    <!-- Button for each letter, triggers playPhoneticSpeech method on click -->
    <button type="button" class="btn btn-outline-default" (click)="playPhoneticSpeech(letter)">
      <!-- Conditionally display lowercase for phonics mode, uppercase for other modes, and object name for objects mode -->
      <span *ngIf="mode === 'phonics'">{{ letter.toLowerCase() }}</span>
      <span *ngIf="mode === 'objects'">{{ getObject(letter) }}</span>
      <span *ngIf="mode !== 'phonics' && mode !== 'objects'">{{ letter.toUpperCase() }}</span>
      <!-- Display the icon if mode is 'all' or 'objects' -->
      <span *ngIf="mode === 'all' || mode === 'objects'">
        <span>{{ getObjectIcon(letter) }}</span>
      </span>
    </button>
  </span>
</div>
