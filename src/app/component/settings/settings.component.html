<div class="settings-container">
  <h2>Settings</h2>

  <nav>
    <a routerLink="/data-manager" routerLinkActive="active" title="Go to Data Manager">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-database" viewBox="0 0 16 16">

      </svg>
    </a>
  </nav>

  <div class="voice-settings">
    <h3>Voice Settings</h3>
    <div>
      <label for="voiceRate">Voice Rate:</label>
      <input type="number" id="voiceRate" [(ngModel)]="voiceRate" (change)="setVoiceRate(voiceRate)" min="0.5" max="2" step="0.1">
    </div>
    <div>
      <label for="repeatWords">Repeat Words:</label>
      <input type="checkbox" id="repeatWords" [(ngModel)]="repeatWords" (change)="onRepeatChange($event)">
    </div>
    <div>
      <label for="selectedVoiceEnglish">Select English Voice:</label>
      <select id="selectedVoiceEnglish" [(ngModel)]="selectedVoiceEnglish">
        <option [ngValue]="null">Select a voice</option>
        <option *ngFor="let voice of englishVoices" [ngValue]="voice">
          {{ voice.name }} ({{ voice.lang }})
        </option>
      </select>
      <button (click)="saveSelectedVoice('English')">Save</button>
    </div>
    <div>
      <label for="selectedVoiceAfrikaans">Select Afrikaans Voice:</label>
      <select id="selectedVoiceAfrikaans" [(ngModel)]="selectedVoiceAfrikaans" (change)="onVoiceChange($event, 'Afrikaans')">
        <option [ngValue]="null">Select a voice</option>
        <option *ngFor="let voice of afrikaansVoices" [ngValue]="voice">
          {{ voice.name }} ({{ voice.lang }})
        </option>
      </select>
      <button (click)="saveSelectedVoice('Afrikaans')">Save</button>
    </div>
    <div>
      <label for="selectedVoiceZulu">Select Zulu Voice:</label>
      <select id="selectedVoiceZulu" [(ngModel)]="selectedVoiceZulu" (change)="onVoiceChange($event, 'Zulu')">
        <option [ngValue]="null">Select a voice</option>
        <option *ngFor="let voice of zuluVoices" [ngValue]="voice">
          {{ voice.name }} ({{ voice.lang }})
        </option>
      </select>
      <button (click)="saveSelectedVoice('Zulu')">Save</button>
    </div>
  </div>

  <div class="language-settings">
    <h3>Language Settings</h3>
    <div>
      <label for="language">Language:</label>
      <select id="language" [(ngModel)]="selectedLanguage" (change)="changeLanguage(selectedLanguage)">
        <option value="English">English</option>
        <option value="Afrikaans">Afrikaans</option>
        <option value="Zulu">Zulu</option>
      </select>
    </div>
    <div>
      <p>Selected Language: {{ selectedLanguage }}</p>
    </div>
  </div>

  <div class="button-container">
    <button (click)="saveSettings()">Save Settings</button>
    <button (click)="resetSettings()">Reset Settings</button>
  </div>
</div>
