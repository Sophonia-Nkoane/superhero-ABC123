<div class="settings-container">
  <h2>Voice Settings</h2>

  <div class="voice-selection">
    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect" (change)="onVoiceChange($event)">
      <option *ngFor="let voice of voices" [value]="voice.name" [selected]="voice === selectedVoice">{{ voice.name }}</option>
    </select>
  </div>

  <div>
    <label for="voiceRate">Voice Rate:</label>
    <input type="range" id="voiceRate" min="-2" max="2" step="0.5" [(ngModel)]="voiceRate" (change)="setVoiceRate(voiceRate)">
    <span>{{ voiceRate }}</span>
  </div>

  <div>
    <label for="repeatWordsToggle">Repeat Words:</label>
    <input type="checkbox" id="repeatWordsToggle" [(ngModel)]="repeatWords" (change)="onRepeatChange($event)">
  </div>

  <div class="button-container">
    <button (click)="saveSettings()">Save Settings</button>
    <button (click)="resetSettings()">Reset Settings</button>
  </div>
</div>
