<!-- settings.component.html -->
<div class="settings-container">
  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect" (change)="onVoiceChange($event)">
    <option *ngFor="let voice of voices" [value]="voice.name" [selected]="voice === selectedVoice">{{ voice.name }}</option>
  </select>
</div>

<div>
  <h2>Global Settings</h2>
  <label for="voiceRate">Voice Speed: {{ voiceRate }}</label>
  <input type="range" id="voiceRate" min="-1" max="2" step="0.5" [(ngModel)]="voiceRate" (input)="setVoiceRate(voiceRate)">
</div>
<div class="button-container">
  <button (click)="saveSettings()">Save</button>
  <button (click)="resetSettings()">Reset</button>
</div>
